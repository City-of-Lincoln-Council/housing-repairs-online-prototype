{% extends "layout.html" %}

{% block pageTitle %}
  Contact details
{% endblock %}

{% block beforeContent %}
  <a href="javascript:history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<script>
$(document).ready(function() { console.log({data}) });
</script>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/beta/v4/change-options" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Please provide your passcode?
              </h2>
            </legend>
            <div class="govuk-form-group">
              <label class="govuk-label" for="event-name">
                Enter Passcode sent to <confirmation SMS or Email>
              </label>
              <input class="govuk-input" id="event-name" name="event-name" type="text">
            </div>
        </div>
        <details class="govuk-details" data-module="govuk-details">
          <summary class="govuk-details__summary">
            <span class="govuk-details__summary-text">
              Don't have a passcode?
            </span>
          </summary>
          <div class="govuk-details__text">
            Please call us on 01522 837 355.
          </div>
        </details>

        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
